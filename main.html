<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">

		<label for="name">Email</label>
		<input type="email" id="email" placeholder="Email">

		<label for="gender">Gender</label>
		
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender">
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender">

		<label for="cars"></label>
		<select>
			<option id="cars" selected disabled>--Please choose an option--</option>
			<option id="cars">BMW</option>
			<option id="cars">Audi</option>
			<option id="cars">Mercedez</option>
		</select>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age">

		<label for="dob">DOB</label>
		<input type="date" id="dob">

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password">

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos">

		<button type="submit">Submit button</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
